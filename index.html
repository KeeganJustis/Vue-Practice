<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <body>
    <div id="app">
      <input type="text" v-on:input='changeTitle'>
      <p>{{title}}</p>


    </div>



<script>
new Vue({
  el:'#app',
  data:{
    title:"Hello World!"
  },
  methods:{
    changeTitle: function(event) {
      this.title=event.target.value;
    }
  }
});

</script>


  </body>
</html>
